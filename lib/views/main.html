Main view

<div class="container theme-showcase">
    <p>
    <br/>Items: {{data.items.length}}
    </p>

    <div class="row-fluid">
        <div class="span4" ng-repeat="item in data.items">
            <div class="alert alert-info">
                    <a href="#/{{item.key}}">
                        [item.icon]
                        <h3>{{item.title}}<h3>
                        <p>{{item.subTitle}}</p>
                    </a>
            </div>
        </div>
    </div>
    
</div>
